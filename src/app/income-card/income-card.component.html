<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Income of the year</mat-card-title>
    <mat-card-subtitle>{{year}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h3>Income</h3>
    <p>
      &euro; {{subTotalIncome}}
    </p>
    <h3>Taxes</h3>
    <p>
      &euro; {{taxes}}
    </p>
    <h3>Total</h3>
    <p>
      &euro; {{totalIncome}}
    </p>
  </mat-card-content>
</mat-card>
