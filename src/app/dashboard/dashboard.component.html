<div>
  <br>
  <div class="container">
    <div class="container">
      <div class="content" fxLayout="column" fxLayout.gt-md="row" fxLayoutAlign="space-around center"
           fxLayoutGap="20px">
        <div class="blocks" *ngIf="auth.isAuthenticated()">

        </div>
      </div>
    </div>
    <br>
    <div class="container">
      <div class="content" fxLayout="row" fxLayoutAlign="center center">
        <mat-card class="card">
          <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
            <h3>Recent Posts</h3>
            <div style="position: absolute; right: 1em; top: 1em;" class="blocks" *ngIf="auth.isAuthenticated()">
              <button button="submit" mat-raised-button color="primary" (click)="openDialog()">
                <mat-icon>add</mat-icon>
                Add Post
              </button>
            </div>
          </mat-card-title>
          <mat-card-content>
            <div class="example-container mat-elevation-z8">
              <mat-table [dataSource]="data">
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                <ng-container matColumnDef="date_posted">
                  <mat-header-cell *matHeaderCellDef> Date Posted</mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.date_posted  | date: 'd/M/y'}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="title">
                  <mat-header-cell *matHeaderCellDef> Title</mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="category">
                  <mat-header-cell *matHeaderCellDef> Category</mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.category}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="delete">
                  <mat-header-cell *matHeaderCellDef></mat-header-cell>
                  <mat-cell *matCellDef="let element">
                    <a (click)="deletePost(element.position)" type="button">
                      <mat-icon class="icon">delete</mat-icon>
                    </a>
                  </mat-cell>
                </ng-container>
              </mat-table>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
