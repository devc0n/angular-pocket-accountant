<h1 mat-dialog-title>{{data}}</h1>
<div mat-dialog-content>
  <form class="example-form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matNativeControl placeholder="Total price" type="number" required [(ngModel)]="newExpense.price"
             name="price">
    </mat-form-field>
    <mat-form-field>
      <input matNativeControl placeholder="Tax" type="number" required [(ngModel)]="newExpense.tax" name="tax">
    </mat-form-field>
    <mat-form-field>
      <input matNativeControl placeholder="Expense description" type="text" required
             [(ngModel)]="newExpense.description"
             name="description">
    </mat-form-field>
    <mat-form-field>
      <input matNativeControl type="date" [(ngModel)]="newExpense.date" name="date" >
    </mat-form-field>
    <button mat-raised-button type="submit" color="primary">Save</button>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button class="close" (click)="onNoClick()" color="warn">Cancel</button>
</div>
