<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Expenses of the year</mat-card-title>
    <mat-card-subtitle>{{year}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h3>Expenses</h3>
    <p>
      &euro; {{subTotalExpenses}}
    </p>
    <h3>Taxes</h3>
    <p>
      &euro; {{taxes}}
    </p>
    <h3>Total</h3>
    <p>
      &euro; {{totalExpenses}}
    </p>
  </mat-card-content>
</mat-card>
